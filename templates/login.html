<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 flex justify-center items-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl text-center max-w-md w-full">
      <h1 class="text-3xl font-bold text-white mb-6">Welcome</h1>
      <p class="text-gray-400 mb-8">
        Log in to your account to manage your emails and alerts.
      </p>
      <a
        href="/login"
        class="inline-block bg-blue-600 text-white text-lg px-6 py-3 rounded-md hover:bg-blue-700 transition duration-300 transform hover:scale-105"
        >Login with Google</a
      >
      <div class="mt-6 text-gray-500 text-sm">
        <p>By logging in, you agree to our <a href="#" class="text-blue-400">Terms of Service</a> and <a href="#" class="text-blue-400">Privacy Policy</a>.</p>
      </div>
    </div>
  </body>
</html>
