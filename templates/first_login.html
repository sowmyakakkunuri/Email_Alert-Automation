<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Login - Add Phone Number</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-4">Welcome, {{ email }}</h1>
        <form action="{{ url_for('submit_phone') }}" method="post">
            <input type="hidden" name="email" value="{{ email }}">
            <div class="mb-4">
                <label for="phone_number" class="block text-gray-700 font-medium mb-2">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number" class="w-full border-gray-300 border rounded py-2 px-3" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded hover:bg-blue-600">Submit</button>
        </form>
    </div>
</body>
</html>
